<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="camponombre">Nombre</label>
        <input type="text" name="nombre" id="camponombre" placeholder="Nombre">
        <label for="campoapellido">Apellido</label>
        <input type="text" name="apellido" id="campoapellido" placeholder="Apellido">
        <label for="campocontraseña">Password</label>
        <input type="password" name="contraseña" id="campocontraseña" placeholder="Contraseña">
        <input type="submit" value="ok">
        <label for="campohermanos">Hermanos</label>
        <input type="number" name="hermanos" id="campohermanos">
        <p>Género</p>
        <label for="campoHombre">Hombre</label>
        <input type="radio" name="genero" id="campoHombre">
        <label for="campomujer">Mujer</label>
        <input type="radio" name="genero" id="campomujer">
        <label for="campoOtro">Otro</label>
        <input type="radio" name="genero" id="campoOtro">
    </form>
</body>
</html>
