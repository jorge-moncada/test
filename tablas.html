<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML</title>
    <link rel="stylesheet" href="./css/tablas.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th title="Esto es el encabezado 1">Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
                <th>Encabezado 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Celda 1</td>
                <td>Celda 2</td>
                <td>Celda 3</td>
                <td>Celda 4</td>
            </tr>
            <tr>
                <td>Celda 5</td>
                <td class="clase negrita">Celda 6</td>
                <td>Celda 7</td>
                <td rowspan="3" id="celda_2_8">Celda 8</td>
                <td>Celda 17</td>
            </tr>
            <tr>
                <td class="clase negrita">Celda 9</td>
                <td>Celda 10</td>
                <td class="clase negrita">Celda 11</td>
                
            </tr>
            <tr>
                <td>Celda 13</td>
                
                <td class="clase negrita">Celda 15</td>
                <td>Celda 16</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
